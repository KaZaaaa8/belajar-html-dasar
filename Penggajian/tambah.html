<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="znavbar">
        <h2 class="znavbar-title">Tambah Data Penggajian</h2>
       
        <ul class="znavbar-nav">
            <li class="znav-item">
                <a href="../index.html" class="znav-link">Beranda</a>

            <li class="znav-item">
                <a href="../Karyawan/index.html" class="znav-link">Karyawan</a>

            <li class="znav-item">

                <a href="../Penggajian/index.html" class="znav-link">Penggajian</a>
            </li>
        </ul>
    </nav>

    <section>
       <form action="">
            <fieldset style="margin-top: 30px; margin-bottom: 20px;">
                <legend>Tambah Data Penggajian</legend>

                <p>
                    <label for="">● ID : </label>
                    <input type="number" placeholder="Masukkan ID Penggajian" required>
                </p>

                <p>
                    <label for="">● NIK Karyawan : </label>
                    <input type="number" placeholder="Masukkan NIK Karyawan" required>
                </p>

                <p>
                    <label for="">● Tahun : </label>
                    <input type="number" placeholder="Masukkan Tahun Kerja" required>
                </p>

                <p>
                    <label for="">● Bulan : </label>
                    <input type="number" placeholder="Masukkan Bulan Kerja" required>
                </p>

                <p>
                    <label for="">● Gaji Bayar : </label>
                    <input type="number" placeholder="Masukkan Gaji Bayar" required>
                </p>

                <p>
                    <button>Simpan Data Penggajian</button>
                </p>

            </fieldset>
       </form>
    </section>
