<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 2px solid black; width: 100%;">

        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>

        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jamaludin</td>
                <td>Alfiannur</td>
                <td>29</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Udin</td>
                <td>Selamat</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Rata Rata</td>
                <td>160</td>
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
